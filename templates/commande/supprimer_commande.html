{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Voulez-vous supprimer cette commande ?</p>

      <form action="{% url 'delete' item.id %}" method="post">
        {% csrf_token %}
        <a href="{% url 'home' %}" class="btn btn-warning">Annuler</a>
        <input type="submit" name="Confirmer" class="btn btn-danger" />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
